<div id="background-container" class="form-background" (click)="closeForm($event)">
  <div id="form-container" class="form-container">
    <form action="" method="" class="action-form">
      <h2>{{formHeader}}</h2>
      <div *ngIf="action_type=='create' || action_type=='edit'" class="input-line">
        <label for="input-name" class="form-block">Имя:</label>
        <input id="input-name" type="text" name="name" class="form-block">
      </div>
      <div *ngIf="action_type=='create' || action_type=='edit'" class="input-line">
        <label for="input-type" class="form-block">Тип:</label>
        <select id="input-type" name="type">
          <option value="square">Квадрат</option>
          <option value="circle">Круг</option>
          <option value="triangle">Треугольник</option>
        </select>
      </div>
      <div *ngIf="action_type=='edit'" class="input-line">
        <label for="input-color" class="form-block">Цвет:</label>
        <input id="input-color" type="color" name="color" class="form-block">
      </div>
      <p *ngIf="action_type=='delete'">Вы действительно хотите удалить фигуранейм?</p>
      <div class="buttons-container" style="{{action_type=='delete' ? 'margin-left: 0' : ''}}">
        <input type="submit" value="{{action_type=='create' ? 'Изменить' : action_type=='edit' ? 'Изменить' : 'Удалить'}}" class="form-block">
        <input id="close-btn" type="button" value="Отмена" class="form-block" (click)="closeForm($event)">
      </div>
    </form>
  </div>
</div>
